<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>컨테이너 밖</h1>
  <!-- grid 시스템을 사용하기 위해서 container를 사용해야 함 -->
  <!-- 브라우저의 크기에 따라 margin의 값이 변함 -->
  <div class="container">
    <h2>컨테이너 안</h2>
  </div>
  <!-- margin값은 없고 padding 값만 존재 -->
  <div class="container-fluid">
    <h2>fluid 컨테이너</h2>
  </div>
  <hr>
  <div class="container text-center text-white">
    <div class="row">
      <!-- 총 12칸을 3등분, 즉 4칸씩 -->
      <div class="col-4">
        <div class="bg-primary">
          1/3
        </div>
      </div>
      <div class="col-4">
        <div class="bg-primary">
          1/3
        </div>
      </div>
      <div class="col-4">
        <div class="bg-primary">
          1/3
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="bg-warning ">1/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning ">1/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning ">1/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning ">1/4</div>
      </div>
    </div>
    <div class="row">
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
    </div>
  </div>
  <!-- 2. 균등하지 않게 배치 -->
  <!-- 값이 12보다 크면 overflow가 되어서 다음 줄로 넘어감-->
  <div class="container text-center text-white">
    <div class="row">
      <div class="col-3">
        <div class="bg-success">3</div>
      </div>
      <div class="col-6">
        <div class="bg-success">6</div>
      </div>
      <div class="col-3">
        <div class="bg-success">3</div>
      </div>
    </div>
  </div>
  <!-- 3. offset -->
  <div class="container text-center">
    <div class="row">
      <div class="col-6 offset-6">
        <div class="bg-primary">오른쪽?</div>
      </div>
    </div>
    <!-- 5칸 띄우고 2칸 -->
    <div class="row">
      <div class="col-2 offset-5">
        <div class="bg-warning">가운데?</div>
      </div>
    </div>
    <div class="row">
      <div class="col-2 offset-1 bg-warning">2</div>
      <div class="col-4 offset-3 bg-warning">4</div>
    </div>
  </div>
  <hr>
  <!-- 4. 반응형 (breakpoint) -->
  <div class="container text-center text-white">
    <div class="row">
      <!-- 그냥 col을 쓰면 576px보다 작을 때 2칸이 됌 -->
      <!-- col-sm(small)이면 576px보다 클 때..(홈페이지 참고)-->
      <div class="col-6 col-sm-3 col-lg-1">
        <div class="bg-dark">
          몇 칸?
        </div>
      </div>
      <div class="col-6 col-sm-3">
        <div class="bg-dark">
          몇 칸?
        </div>
      </div>
      <div class="col-6 col-sm-3">
        <div class="bg-dark">
          몇 칸?
        </div>
      </div>
      <div class="col-6">
        <div class="bg-dark">
          몇 칸?
        </div>
      </div>
    </div>
  </div>
  <!-- 
    총 12개를 한줄에
    576보다 작으면 1개
    576-768 2개
    468-991 3개
    992- 4개
   -->
  <div class="container text-center text-center text-white">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="bg-success">0</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="bg-success">0</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="bg-success">0</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="bg-success">0</div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
