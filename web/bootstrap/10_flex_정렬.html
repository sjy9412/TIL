<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="flex.css">
	<style>
		.container {
			height: 100vh;
      border: 10px solid royalblue;
      display: flex;
      /* 
      2. justify-content (x축)
      flex-direction이 row일 때 : 가로 정렬
                      column일 때 : 세로 정렬
      flex-start(왼쪽 - 방향 시작) / center(가운데) / flex-end(오른쪽 - 방향 끝)
      space-between(사이에 균등하게 여백) / space-around(item 좌우에 동일한 여백)
      space-evenly(item 및 외곽 여백 동일)
      row-reverse를 했으면 start와 end의 위치가 바뀜
      */
      justify-content: space-evenly;
      /* 
      3. align-items (y축)
      flex-start(시작점) / center(가운데) / flex-end(끝)
      baseline(글자 크기를 바꿔서 확인 -> 글자 밑을 기준으로 정렬)
      */
      align-items: baseline;
    }
    .item {
      height: 100px;
      width: 100px;
      font-size: 1rem;
    }
    /* 
    1. flex-grow
    기존에 배치되었을 땐 여백이 있지만
    flex-grow를 사용하면 남은 여백을 나눠 가진다.
    기본 값은 0 (값이 클 수록 많은 영역을 차지)
    */
    /* .item2 {
      flex-grow: 2;
    }
    .item3 {
      flex-grow: 3;
    } */
    /* .item2 {
      font-size: 2rem;
    } */
	</style>
</head>

<body>
	<div class="container p-0">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
