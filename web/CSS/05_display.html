<body>
  <h1>display</h1>
  <h2>block</h2>
  <p>display: block은 기본적으로 가질 수 있는 영역의 100%를 가진다!</p>
  <p>h1~h6, p div, form, table, ol, ul, li</p>
  <div>block</div>
  <form action="">
    폼을 작성해주세요.
  </form>
  <!-- block 가로 정렬 -->
  <div class="ml-auto">ml-auto</div>
  <div class="mr-auto">mr-auto</div>
  <div class="mx-auto">mx-auto</div>

  <!-- inline : margin을 가지고 있지 않음 -->
  <h2>inline</h2>
  <!-- span 태그는 inline 중 가장 기본적인 요소 -->
  <span class="red">inline은 content 영역만큼</span>
  <span>너비를 가진다.</span>
  <input type="text">
  <input type="date">
  <a href="#">링크</a>
