<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markup</title>
  <style>
    #python {
      height: 1000px;
    }
    #web {
      height: 1000px;
    }
  </style>
</head>
<body>
  <h1>프로그래밍 교육</h1>
  <a href="#python"><img src="images/python.png" alt="파이썬" width="50px" height="50px"></a>
  <a href="#web"><img src="images/html.png" alt="HTML" width="50px" height="50px"></a>
  <a href="mailto:_@gmail.com">메일 보내기</a>
  <a href="02_tags.html" target="_blank">태그 학습하러가기</a>
  <hr>
  <!-- section*2 -->
  <section id="python" class="python">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3UsKYsLSGpU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <header>
      <!-- targe="_blank" : 새창에서 열기 -->
      <h2><a href="https://docs.python.org/ko/3/tutorial/index.html" target="_blank">파이썬</a></h2>
    </header>
    <h3>Number type</h3>
    <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <ol>
      <li style="list-style-type: circle">int</li>
      <li style="list-style-type: none">float</li>
      <li style="list-style-type: lower-alpha">complex</li>
      <li style="list-style-type: upper-alpha"><del>str</del></li>
    </ol>
    <h3>Sequence</h3>
    <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>
    <p><strong>시퀀스는 for문을 돌릴 수 있다!!</strong></p>
    <ol>
      <li style="list-style-type: upper-latin">str</li>
      <li style="list-style-type: upper-roman">list</li>
      <li>tuple</li>
      <li>range</li>
    </ol>
  </section>
  <hr>
  <section id="web" class="web">
    <header>
      <!-- 설정이 없으면 현재 창에서 열기 -->
      <h2><a href="https://developer.mozilla.org/ko/">웹</a></h2>
    </header>
    <h3>기초</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
  </section>
