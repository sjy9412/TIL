<!-- !+tab -> emmet.io에 들어가면  -->
<!-- Alt + b 하면 파일 열 수 있음 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>문서의 제목 - 여는 태그/닫는 태그</h1>
  <!-- 닫는 태그가 없는 self closing 태그도 있음 -->
  <input type="text"> <br> <!-- 엔터 (다음라인으로) -->
  <img src="bonobono.png" alt="보노보노사진">
  <hr> <!-- 수평선을 그려주는 태그 -->
  <div> <!-- 의미가 없지만, 레이아웃을 나누는 태그(display: block) -->
    <p>div태그의 자식(child)</p>
    <p>위의 p태그와 형제(sibling)</p>
  </div>
  <footer> <!-- 시메틱 태그 (HTML5에서 추가된 태그) -->
    <p>똑같은 영역인데, 여기는 푸터!</p>
  </footer>
</body>
</html>
