<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        heigth="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>
    <script>
      const dino = document.querySelector('#dino')
      const bg = document.querySelector('.bg')
      const newDino = document.createElement('img')
      newDino.src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
      newDino.style.width="50px"
      newDino.style.height="50px"
      newDino.alt="아기공룡"
      newDino.id = 'new-dino'
      bg.parentNode.appendChild(newDino)

      dino.addEventListener('click', function() {
        console.log(event)
        console.log('아야')
        const text = document.createElement('span')
        text.innerText = '아야'
        bg.appendChild(text)
      })
      const miniDino = document.querySelector('#new-dino')
      newDino.addEventListener('click', function(event){
        console.log('hi')
        const newDino = document.createElement('img')
        newDino.src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        newDino.style.width="50px"
        newDino.style.height="50px"
        newDino.alt="아기공룡"
        newDino.id = 'new-dino'
        bg.parentNode.appendChild(newDino)
      })
      let x = 0
      let y = 0
      document.addEventListener('keydown', function(event){
        console.log(event)
        if (event.code === "ArrowRight") {
        x += 50
        dino.style.marginLeft = `${x}px`
        }
        else if (event.code === "ArrowLeft") {
          x -= 50
          dino.style.marginLeft = `${x}px`
        }
        else if (event.code === "ArrowUp") {
          y += 50
          dino.style.marginBottom = `${y}px`
        }
        else if (event.code === "ArrowDown") {
          y -= 50
          dino.style.marginBottom = `${y}px`
        }
      })
      const body = document.querySelector('body')
      const refreshButton = document.createElement('button')
      refreshButton.innerText = 'refresh'
      // body의 첫번째 아이의 앞에 insert
      body.insertBefore(refreshButton, body.firstElementChild) 
      refreshButton.addEventListener('click', function(event){
        x = 0; y = 0;
        dino.style.marginLeft = 0
        dino.style.marginBottom = 0
      })
      /*
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', function(event){
        console.log('hi')
        dino.style.marginLeft = `${Math.random() * 150}px`
        dino.style.marginTop = `${Math.random() * 150}px`
      })
      */
    </script>
  </body>
</html>
